<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>

   <link rel="stylesheet" href="style/style.css">
</head>

<body>
   <div class="main">
      <div class="disp"></div>
      <div class="pad">
         <button class="b num" id="n7" data-key="7">7</button>
         <button class="b num" id="n8" data-key="8">8</button>
         <button class="b num" id="n9" data-key="9">9</button>
         <button class="b sp" id="del" data-key="del">DEL</button>
         <button class="b sp" id="ac" data-key="ac">AC</button>
         <button class="b num" id="n4" data-key="4">4</button>
         <button class="b num" id="n5" data-key="5">5</button>
         <button class="b num" id="n6" data-key="6">6</button>
         <button class="b op" id="opmul" data-key="mul">X</button>
         <button class="b op" id="opdiv" data-key="div">&#247;</button>
         <button class="b num" id="n1" data-key="1">1</button>
         <button class="b num" id="n2" data-key="2">2</button>
         <button class="b num" id="n3" data-key="3">3</button>
         <button class="b op" id="opadd" data-key="add">+</button>
         <button class="b op" id="opsub" data-key="sub">-</button>
         <button class="b sign" id="sign" data-key="sign">+/-</button>
         <button class="b num" id="n0" data-key="0">0</button>
         <!-- button class="b num" id="n00">00</button -->
         <button class="b dot" id="dot" data-key=".">.</button>
         <button class="b op" id="equ" data-key="=">=</button>
      </div>
   </div>
</body>

<script src="scripts/script.js"></script>

</html>
