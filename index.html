<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
</head>

<body>
   <div class="main">
      <div class="disp"></div>
      <button class="num" id="n7">7</button>
      <button class="num" id="n8">8</button>
      <button class="num" id="n9">9</button>
      <button class="num" id="del">DEL</button>
      <button class="num" id="ac">AC</button>
      <button class="num" id="n4">4</button>
      <button class="num" id="n5">5</button>
      <button class="num" id="n6">6</button>
      <button class="num" id="opmul">X</button>
      <button class="num" id="opdiv">/</button>
      <button class="num" id="n1">1</button>
      <button class="num" id="n2">2</button>
      <button class="num" id="n3">3</button>
      <button class="num" id="opadd">+</button>
      <button class="num" id="opsub">-</button>
      <button class="num" id="n0">0</button>
      <button class="num" id="n00">00</button>
      <button class="num" id="dot">.</button>
      <button class="num" id="equ">=</button>
   </div>
</body>

</html>
