<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>

   <link rel="stylesheet" href="style/style.css">
</head>

<body>
   <div class="main">
      <div class="disp">0</div>
      <div class="pad">
         <button class="b num" id="n7" data-key="Numpad7">7</button>
         <button class="b num" id="n8" data-key="Numpad8">8</button>
         <button class="b num" id="n9" data-key="Numpad9">9</button>
         <button class="b sp" id="del" data-key="Backspace">DEL</button>
         <button class="b sp" id="ac" data-key="Escape">AC</button>
         <button class="b num" id="n4" data-key="Numpad4">4</button>
         <button class="b num" id="n5" data-key="Numpad5">5</button>
         <button class="b num" id="n6" data-key="Numpad6">6</button>
         <button class="b op" id="opmul" data-key="NumpadMultiply">X</button>
         <button class="b op" id="opdiv" data-key="NumpadDivide">&#247;</button>
         <button class="b num" id="n1" data-key="Numpad1">1</button>
         <button class="b num" id="n2" data-key="Numpad2">2</button>
         <button class="b num" id="n3" data-key="Numpad3">3</button>
         <button class="b op" id="opadd" data-key="NumpadAdd">+</button>
         <button class="b op" id="opsub" data-key="NumpadSubstract">-</button>
         <button class="b sign" id="sign" data-key="Minus">+/-</button>
         <button class="b num" id="n0" data-key="Numpad0">0</button>
         <button class="b dot" id="dot" data-key="NumpadDecimal">.</button>
         <button class="b op" id="equ" data-key="NumpadEnter">=</button>
      </div>
   </div>
</body>

<script src="scripts/script.js"></script>

</html>
