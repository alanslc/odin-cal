<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>

   <link rel="stylesheet" href="style/style.css">
</head>

<body>
   <div class="main">
      <div class="disp">1234567890123456</div>
      <div class="pad">
         <button class="b num" id="n7">7</button>
         <button class="b num" id="n8">8</button>
         <button class="b num" id="n9">9</button>
         <button class="b sp" id="del">DEL</button>
         <button class="b sp" id="ac">AC</button>
         <button class="b num" id="n4">4</button>
         <button class="b num" id="n5">5</button>
         <button class="b num" id="n6">6</button>
         <button class="b op" id="opmul">X</button>
         <button class="b op" id="opdiv">/</button>
         <button class="b num" id="n1">1</button>
         <button class="b num" id="n2">2</button>
         <button class="b num" id="n3">3</button>
         <button class="b op" id="opadd">+</button>
         <button class="b op" id="opsub">-</button>
         <button class="b num" id="n0">0</button>
         <button class="b num" id="n00">00</button>
         <button class="b num" id="dot">.</button>
         <button class="b num" id="equ">=</button>
      </div>
   </div>
</body>

<script src="scripts/script.js"></script>

</html>
